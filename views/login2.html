<body class="text-center">

          <!--imagem da banda-->
  
<div class="bg-dark">

    <div>

      <a  href="#" ><img src="imagens\VOLURYALOGOVAZADA.png" width="25%">
      </a>

    </div>


        <div class="container pt-lg-7 pb-lg-7">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-white pb-1">
                        <div class="text-danger text-center fs-1 mb-2 ">LOGIN</div>
                      
                    </div>

                    <div class="card-body px-lg-5 py-lg-5">

                        <div class="text-center text-dark mb-4">
                            Please Sign in with your credentials
                        </div>
                       
                        <div class="alert alert-warning">
                         
                         Don´t worry we don´t share your data with anyone
                          
                        </div>

            <!--------------------------div formulario login-------------------------->
                  
                        <form role="form" id="login" > 

                            <!--------inicio div email---------->

                            <div class="form-group mb-3"> 

                                <div class="input-group">
                                   
                                    <input class="form-control" name="email" id="email" placeholder="Type Your Email" type="text" required="required">

                                </div>

                            </div>

                            <!---------fim div email-------------->

                            <!-----------inicio div password-------------->

                            <div class="form-group focused"> 

                                <div class="input-group">
                                    
                                    <input class="form-control" name="senha" id="senha" placeholder="Input Your Password" type="password" required="required">

                                </div>

                            </div>

                            <!-------------fim div password-------->

                            <!---inicio div remember me checkbox-------->

                            <div class="custom-control custom-control-alternative custom-checkbox"> <!--div remember me later-->

                                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">

                                <label class="custom-control-label" for=" customCheckLogin">

                                    <span>Remember me</span>

                                </label>

                            </div>

                            <!-------fim div remember me checkbox----->


                            <!----div button sign in----->


                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Sign in</button>
                            </div>


                        </form>
                        <!---- fim do formulario---->

                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col-6">
                        <a href="#" class="text-light"><small>Forgot password?</small></a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="#" class="text-light"><small>Create new account</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
